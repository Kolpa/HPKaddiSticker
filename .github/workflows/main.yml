name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Download git_to_sticker
      uses: Legion2/download-release-action@v2.1.0
      with:
        repository: Kolpa/git_to_sticker
        tag: 'v0.1'
        file: git_to_sticker
    - name: Upload Sticker
      run: ./git_to_sticker
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        USER_ID: ${{ secrets.USER_ID }}
        PACK_NAME: HPKaddi
